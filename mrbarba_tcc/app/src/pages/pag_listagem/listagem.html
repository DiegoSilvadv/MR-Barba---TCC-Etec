    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".barbeiro">Cadastrar Barbeiro</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".servico">Cadastrar Serviço</button>

    <div class="modal fade barbeiro" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <section>
            <form action="#">
              <div>
                <h3>Cadastrar barbeiro</h3>
                
                <div class="cad">
                  <label for="txtnomebarbeiro">Nome:</label>
                  <input type="text" name="txtnomebarbeiro" placeholder="Digite o nome do barbeiro">

                  <button>Salvar</button>
                  <button>Voltar</button>
                </div>
                
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>

    <div class="modal fade servico" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

                  <label for="txtservico">Serviço:</label>
                  <input type="text" name="txtservico" placeholder="Digite o Serviço">

                  <button>Salvar</button>
                  <button>Voltar</button>
                </div>
                
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
